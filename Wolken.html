<script type="text/javascript">
  
   var imlocation = "Images/Clouds/";
   var currentdate = 0;
   var image_number = 0;
   function ImageArray (n) {
     this.length = n;
     for (var i =1; i <= n; i++) {
       this[i] = ' '
     }
   }
   image = new ImageArray(3)
   image[0] = 'Wolk1.JPG'
   image[1] = 'Wolk2.JPG'
   image[2] = 'Wolk3.JPG'
   image[3] = 'Wolk4.JPG'
   image[4] = 'Wolk5.JPG'
   image[5] = 'Wolk6.JPG'

   var rand = 60/image.length
   function randomimage() {
     currentdate = new Date()
     image_number = currentdate.getSeconds()
     image_number = Math.floor(image_number/rand)
     return(image[image_number])
   }
   document.write("<img src='" + imlocation + randomimage()+ "'style= width:100%; margin:100px;>");
  
  </script>
